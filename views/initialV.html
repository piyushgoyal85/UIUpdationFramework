<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Arvind</title>
    <link rel="stylesheet" href="../css/initialV.css">
</head>
<body>
<div class='liveExample'>

    <h2>Fabric</h2>
    <p>
        <label>
            <input type='checkbox' data-bind='checked: displayAdvancedOptions' />
                Display advanced options
        </label>
    </p>

    <p data-bind='fadeVisible: displayAdvancedOptions'>
        <button type="button" data-bind="click:jumbleImages">Jumble images</button>
    </p>

    <div data-bind='foreach: imgArray' style="width:300px; height:500px; overflow:auto; float:left">
        <img data-bind='attr:{"src": thumnailSrc}, css:$root.animationLoading, text: imageName'> </div>
    </div>
<div data-bind='foreach: imgArray' style="width:300px; height:500px; overflow:auto; float:left">

    <img data-bind='attr:{"src": thumnailSrc}, css:$root.animationLoading, text: imageName'> </div>
</div>

</div>
<script src="../js/vendor/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/vendor/knockout-3.2.0.js"></script>
<script type="text/javascript" src="../js/viewModel/initialVModel.js"></script>

<script type="text/javascript" src="../js/ailLib/ailAnimationManager.js"></script>
</body>
</html>
